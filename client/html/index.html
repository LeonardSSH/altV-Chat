<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css" integrity="sha256-Q9c+RVayp4Y4gEKE3jaABDEwnMlDf6cFEWEQSzFaOB8=" crossorigin="anonymous" />
        
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        
        <!-- Chat design elements -->
        <link rel="stylesheet" href="./style/default.css">
    </head>
    <body>
        <div class="chat-box">
            <div class="chat-messages-list">
            </div>
            <input class="chat-input-bar hide" type="text" placeholder="Enter your message">
            <span class="chat-input-bar-length stroke no-select hide"></span>
            <div class="chat-new-messages-warning stroke no-select animated-hide"><i class="fi-arrow-down" style="padding-right:2px"></i>There are new messages! Scroll down by pressing [PageDown].</div>
        </div>
        <!-- Chat functionality -->
        <script type="text/javascript" src="./js/default.js"></script>
    </body>
</html>
